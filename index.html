<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Showcasing my projects and skills</p>
        </section>
        <section id="games" class="games-section">
            <h2>My Games</h2>
            <div class="game-list">
                <div class="game-item">Game 1</div>
                <div class="game-item">Game 2</div>
                <div class="game-item">Game 3</div>
            </div>
        </section>
        <section id="about" class="about-section">
            <h2>About Me</h2>
            <p>This section can contain information about me.</p>
        </section>
        <section id="contact" class="contact-section">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 miquelex009-ui. All rights reserved.</p>
    </footer>
</body>
</html>
